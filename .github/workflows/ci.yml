name: CI

on:
  push:
    branches:
      - main # TODO: dev
  pull_request:

# permissions:
#   actions: read
#   contents: read

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #, windows-latest,macos-latest,]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # # This enables task distribution via Nx Cloud
      # # Run this command as early as possible, before dependencies are installed
      # # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"
      #
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      # - name: Derive appropriate SHAs for base and head for `nx affected` commands
      #   uses: nrwl/nx-set-shas@v4

      - run: npx nx reset

      - name: Run CI on affected projects
        run: npx nx run-many -t lint test build --verbose # TODO: use 'affected' ans add 'e2e-ci'

      - name: Create executable
        run: npx nx run spie:make

      - name: Preview release for affected projects
        run: npx nx release --dry-run

